    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/coffee_favicon.png">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Coffee lovers</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" >Sign Up</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        
    </section>

    <section class="signup-form">
    
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i> </h2>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>
