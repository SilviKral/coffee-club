<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/coffee_favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/coffee_favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee lovers</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Coffee lovers</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign_up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html" >Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    

    <div class="bg-form">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's go to love coffee!</h2>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>

            <ul style="list-style-type: none; font-size: medium; font-weight: 500;">
                <li>
                    <label for="first">First Touch</label>
                    <input type="radio" id="first" name="event_preference" value="first" required>
                </li>

                <li>
                   <label for="advanced">Advanced</label>
                   <input type="radio" id="advanced" name="event_preference" value="advanced" required> 
                </li>

                <li>
                    <label for="outdoors">Coffee Outdoors</label>
                    <input type="radio" id="outdoors" name="event_preference" value="outdoors" required>
                </li>

                <li>
                    <label for="speed_date">Coffee speed date</label>
                    <input type="radio" id="speed_date" name="event_preference" value="speed_date" required>
                </li>

                <li>
                    <label for="books">Coffee&Books</label>
                    <input type="radio" id="books" name="event_preference" value="books" required>
                </li>
            </ul>
            <input class="join-button" type="submit" value="Sign me up">
        </form>
    </div>

    <footer>
        <h2>Follow us on Social media</h2>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
     <!-- Font awesome script -->
     <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>
</html>
